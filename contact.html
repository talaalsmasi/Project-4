<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <style>
        @import url("https://fonts.googleapis.com/css?family=Montserrat:400,800");

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Montserrat", sans-serif;
        }
        body, html {
            height: 100%;
            overflow: hidden;
        }
        .picContactUs {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .contactUs {
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            position: absolute;
        }
        .paraAboveImage {
            position: relative;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            z-index: 1;
        }
        .upContactUs {
            font-weight: bold;
            font-size: 4vw;
            margin-bottom: 1.5%;
        }
        .innerTxt {
            font-size: 1.6vw;
            margin-bottom: 2%;
        }
        .contactUsForm {
            width: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .contactUsForm input,
        .contactUsForm textarea,
        .contactUsForm button {
            width: 100%;
            margin-bottom: 2%;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
        }
        .contactUsForm input:focus,
        .contactUsForm textarea:focus,
        .contactUsForm button:focus {
            outline: none;
            border-color: #72AEC8;
        }
        .contactUsForm textarea {
            resize: none;
            height: 100px;
        }
        .contactUsForm button {
            background-color: #72AEC8;
            color: white;
            cursor: pointer;
            border: none;
            padding: 1rem 2rem;
            transition: background-color 0.3s ease;
        }
        .contactUsForm button:hover {
            background-color: #559abb;
        }
        .sendHome {
            text-decoration: none;
            color: aqua;
            background-color: black !important;
            display: inline-block;
            padding: 1rem 2rem;
            border-radius: 10px;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <section class="picContactUs">
        <img class="contactUs" src="images/contactt.jpg" alt="Contact Us" />
        <div class="paraAboveImage">
            <p class="upContactUs">Contact Us</p>
            <p class="innerTxt">We're here to help you!</p>
            <form action="" class="contactUsForm" onsubmit="return validateForm()">
                <input type="text" name="name" class="fullName" placeholder="Your Name" />
                <input type="email" name="email" class="email" placeholder="Your Email Address" />
                <input type="text" name="subject" class="subject" placeholder="Subject" />
                <textarea name="message" class="msg" placeholder="Your Message"></textarea>
                <button type="submit" class="sendMsg ">Send Message</button>
            </form>
            <a href="index.php" class="sendHome">Home</a>
        </div>
    </section>
    <script>
        function validateForm() {
            var name = document.querySelector('.fullName').value;
            var email = document.querySelector('.email').value;
            var subject = document.querySelector('.subject').value;
            var message = document.querySelector('.msg').value;

            if (!name || !email || !subject || !message) {
                alert("Please fill in all fields before submitting.");
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
